<div class="fluid-container" [ngStyle]="{'background-image':'url(' + EVENT_BG_IMG + ')'}">
    <div class="back-btn" routerLink=""><i class="fas fa-arrow-left"></i></div>
  <div class="container">

    <div class="row" *ngIf="events">
      <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let event of events">
        <div class="col-lg-4 col-sm-10 event-card">
          <div class="event-info"  routerLink="/events/{{event.id}}">
            <img src="{{event.image}}" alt="event">
            <div class="event text-center media">
              <h6 innerHtml="{{event.name}}"></h6>
              <h6>{{event.date}}</h6>
              <h6>{{event.time}}</h6>
                <button class="btn more-button mx-auto align-self-center" type="button" name="button" routerLink="/events/{{event.id}}">
                  <i class="fas fa-info-circle animated infinite jello"></i>More...</button>
          </div>
          </div>

        </div>
      </div> -->
        </div>
      </div>
    </div>
